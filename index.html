<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets\style.css">
    <script src="assets\script.js" defer></script>
</head>
<body>
  <!-- Timer -->
  <div class="box-1">
    <div class="watch">
      <div class="timer">
        <input id="hours" type="text" placeholder="hours"/>
      </div>
      <P>:</P>
      <div  class="timer">
        <input id="minutes" type="text" placeholder="minutes" maxlength="2"/>
      </div>
      <P>:</P>
      <div class="timer">
        <input id="seconds" type="text" placeholder="seconds" maxlength="2"/>
      </div>
    </div>
  </div>
  
  <!-- Hover #2 -->
  <div class="box-2">
    <div id="startbtn" class="btn">
      <span>Start</span>
    </div>
    <div  id="pausebtn" class="btn" >
      <span>Pause</span>
    </div>
    <div id="clearbtn" class="btn " >
      <span>Clear</span>
    </div>
  </div>
</body>
</html>
